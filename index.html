<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        html,body {
            width: 100%;
            height: 100%;
        }
        #app::before {
            position: absolute;
            content: "";
            width: 300px;
            height: 300px;
            background-color: #00c1de;
        }
        #app {
            height: fit-content;
            width: fit-content;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="app"></div>
</body>
</html>
